{{ if .Site.Data.mobilclient.enable }}
{{ "<!-- Client Section Start -->" | safeHTML }}
<section id="clients">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{ with .Site.Data.mobilclient.title }}<h2 class="subtitle text-center wow fadeInUp animated"
          data-wow-duration="500ms" data-wow-delay=".3s">{{ . }}</h2>{{ end }}
        {{ with .Site.Data.mobilclient.subtitle }}<p class="subtitle-des text-center wow fadeInUp animated"
          data-wow-duration="500ms" data-wow-delay=".5s">{{ . }}</p>{{ end }}
        <div id="clients-logo" class="clients-logo-slider">
          {{ range .Site.Data.mobilclient.clientsLogo }}
          <img class="img-fluid mx-2" src="{{ .image | absURL }}" alt="client-logo">
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!-- Client Section End -->" | safeHTML }}
{{ end }}
